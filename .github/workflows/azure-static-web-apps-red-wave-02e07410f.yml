name: Azure Static Web Apps CI/CD (Angular 20+)

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Angular 20 App
    permissions:
      id-token: write
      contents: read

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js 20.19.0 (required by Angular 20+)
      - name: Setup Node.js 20.19.0
        uses: actions/setup-node@v4
        with:
          node-version: 20.19.0
          cache: "npm"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Build Angular app (creates dist/ExpenseTracker.Client/browser)
      - name: Build Angular app
        run: npm run build --if-present

      # 5️⃣ Deploy built app to Azure Static Web Apps
      - name: Deploy to Azure Static Web App
        id: deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_RED_WAVE_02E07410F }}
          action: "upload"
          app_location: "/" # Angular root folder
          output_location: "dist/ExpenseTracker.Client/browser" # Built app directory
          skip_app_build: true # ✅ Prevent Oryx from rebuilding with Node 18

  # 6️⃣ Close PR environments automatically when merged
  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
